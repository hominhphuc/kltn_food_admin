<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragment-header :: fm-head"></head>

<head>
    <title>Hồ sơ</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
<div class="wrapper">

    <header th:replace="fragment-header :: fm-header"></header>
    <aside th:replace="fragment-leftmenu :: fm-leftmenu"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper pt-3">

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">

                        <!-- Profile Image -->
                        <div class="card card-primary card-outline">
                            <div class="card-body box-profile">
                                <div class="text-center">
                                    <img class="profile-user-img img-circle elevation-2"
                                         th:src="${#authentication.principal.image}"
                                         alt="User profile picture" width="100" height="100">
                                </div>

                                <h3 class="profile-username text-center" sec:authentication="principal.fullName"></h3>

                                <p class="text-muted text-center"
                                   th:if="${#request.userPrincipal.principal.role == 'ROLE_STAFF_SALES'}">Nhân viên bán
                                    hàng</p>

                                <p class="text-muted text-center"
                                   th:if="${#request.userPrincipal.principal.role == 'ROLE_ADMIN'}">Người quản trị</p>

                                <p class="text-muted text-center"
                                   th:if="${#request.userPrincipal.principal.role == 'ROLE_STAFF_WAREHOUSE'}">Nhân viên
                                    kho</p>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header p-2">
                                <ul class="nav nav-pills">
                                    <li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">Thông
                                        tin cơ bản</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#settings" data-toggle="tab">Đổi mật
                                        khẩu</a></li>
                                </ul>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="active tab-pane" id="activity">
                                        <div class="container post">
                                            <div class="row">
                                                <div class="col-3">
                                                    <strong><i class="fas fa-venus-mars mr-1"></i>Giới tính</strong>
                                                    <p class="text-muted" sec:authentication="principal.gender"></p>
                                                </div>
                                                <div class="col-3">
                                                    <strong><i class="fas fa-birthday-cake mr-1"></i>Ngày sinh</strong>
                                                    <p class="text-muted" sec:authentication="principal.birthDate"></p>
                                                </div>
                                                <div class="col-6">
                                                    <strong><i class="fas fa-map-marker-alt mr-1"></i>Địa chỉ</strong>
                                                    <p class="text-muted" sec:authentication="principal.address"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container post">
                                            <div class="row">
                                                <div class="col-6">
                                                    <strong><i class="fas fa-mobile mr-1"></i>Số điện thoại</strong>
                                                    <p class="text-muted" sec:authentication="principal.phone"></p>
                                                </div>
                                                <div class="col-6">
                                                    <strong><i class="fas fa-envelope mr-1"></i>Email</strong>
                                                    <p class="text-muted" sec:authentication="principal.email"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.tab-pane -->

                                    <div class="tab-pane" id="settings">
                                        <form class="form-change-pass">
                                            <div class="form-group row">
                                                <label for="new-password" class="col-sm-2 col-form-label">Mật khẩu
                                                    mới</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="new-password"
                                                           placeholder="Nhập mật khẩu mới" name="new-password">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="re-password" class="col-sm-2 col-form-label">Xác nhận mật
                                                    khẩu</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="re-password"
                                                           placeholder="Nhập lại mật khẩu" name="re-password">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" onclick="showHidePassword()"
                                                                   id="showPass"> Hiển thị mật khẩu
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <button type="submit" class="btn btn-danger">Lưu</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>
                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>

<!-- Ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="../../plugins/select2/js/select2.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<!-- Sparkline -->
<script src="plugins/sparklines/sparkline.js"></script>
<!-- jQuery Knob Chart -->
<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- jQuery Knob Chart -->
<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- SweetAlert2 -->
<script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Toastr -->
<script src="../../plugins/toastr/toastr.min.js"></script>
<!-- encoder password -->
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.js"></script>
<!-- Khai báo hằng URL và các biến xài chung -->
<script src="../../js/url-declared.js"></script>
<!-- Thay đổi mật khẩu -->
<script src="../../js/change-password.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>

</body>
</html>
