<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="modal-xl" th:fragment="fm-modal-order">
    <div class="modal-dialog modal-xl-order">
        <form id="create-update-order">
            <div class="modal-content">
                <div class="overlay" id="loading-event-order"><i class="fas fa-3x fa-sync-alt fa-spin"></i>
                    <div class="text-bold pt-2"></div>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title">Thông tin đơn hàng</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <label for="ma-don-dat-hang">Mã đơn đặt hàng</label>
                        <input id="ma-don-dat-hang" type="text" class="form-control" readonly>
                    </div>
                    <div class="col-lg-12">
                        <label for="trang-thai">Trạng thái</label>
                        <select id="trang-thai" class="form-control" required>
                            <option value="Chờ xác nhận">Chờ xác nhận</option>
                            <option value="Đang giao">Đang giao</option>
                            <option value="Đã thanh toán">Đã thanh toán</option>
                        </select>
                    </div>
                    <div class="col-lg-12">
                        <label for="hinh-thuc">Hình thức</label>
                        <select id="hinh-thuc" type="text" class="form-control" required>
                            <option value="Dùng tại chỗ">Dùng tại chỗ</option>
                            <option value="Mang đi">Mua mang đi</option>
                            <option value="Giao tận nơi">Giao tận nơi</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button id="btn-luu-don-dat-hang" type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

</body>
</html>
