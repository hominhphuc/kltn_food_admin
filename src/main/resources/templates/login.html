<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="icon" type="image/png"
          href="https://firebasestorage.googleapis.com/v0/b/foodshop-3ee3e.appspot.com/o/Screenshot%202023-04-21%20004600.png?alt=media&token=101fb2b0-9657-4065-98c5-8049f1fef179"/>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="#l" class="h1">
                <img src="https://firebasestorage.googleapis.com/v0/b/foodshop-3ee3e.appspot.com/o/Screenshot%202023-04-21%20004600.png?alt=media&token=101fb2b0-9657-4065-98c5-8049f1fef179"
                     alt="T&T Logo" class="brand-image" style="opacity: .8">
            </a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Đăng nhập để tiếp tục công việc</p>

            <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
                <div th:if="${#request.getParameter('error') == 'true'}" class="input-group mb-3">
                    <div class="alert alert-danger fa fa-exclamation-circle" style="width: 100%; font-size: 13px">
                        Tài khoản hoặc mật khẩu không hợp lệ
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tên người dùng" name="username" required
                           value="admin1">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Mật khẩu" name="password" required
                           value="1111">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!--  -->
<script th:if="${#request.userPrincipal != null}">
    $(function () {
        window.location.href = '/'
    })
</script>

</body>
</html>
