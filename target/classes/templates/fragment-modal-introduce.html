<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="modal-xl" th:fragment="fm-modal-introduce">
    <div class="modal-dialog modal-xl">
        <form id="create-update-introduce">
            <div class="modal-content">
                <div class="overlay" id="loading-event-introduce"><i class="fas fa-3x fa-sync-alt fa-spin"></i>
                    <div class="text-bold pt-2"></div>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title">Thông tin giới thiệu</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="profile-pic-div-1">
                        <img src="https://cdn-icons-png.flaticon.com/512/1040/1040241.png"
                             class="elevation-2" alt="User Image" id="image-upload-firebase">
                        <input type="file" id="file-upload-firebase">
                        <label for="file-upload-firebase" id="image-upload-btn">Chọn hình ảnh</label>
                    </div>
                    <div style="margin-top: -130px;">
                        <div class="col-lg-12">
                            <div class="col-lg-6 float-left" style="height: 80px">
                                <label for="ma-gioi-thieu">Mã giới thiệu</label>
                                <input id="ma-gioi-thieu" type="text" class="form-control" readonly>
                            </div>
                            <div class="col-lg-6 float-right form-group" style="height: 80px">
                                <label for="ten">Tên thông tin giới thiệu</label>
                                <input id="ten" type="text" class="form-control"
                                       placeholder="VD: Combo cá viên & trà sữa" name="ten">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-6 float-left form-group" style="margin-top: 16px; height: 80px">
                                <label for="tieu-de">Tiêu đề</label>
                                <input id="tieu-de" type="text" class="form-control"
                                       placeholder="VD: Thêm bạn thêm ngon - combo" name="tieuDe">
                            </div>
                            <div class="col-lg-6 float-right form-group" style="height: 80px">
                                <label for="noi-dung">Nội dung</label>
                                <input id="noi-dung" type="text" class="form-control"
                                       placeholder="VD: Trà sữa tự chọn + 1 đĩa cá viên chiên" name="noiDung">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button id="btn-luu-gioi-thieu" type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</body>
</html>
