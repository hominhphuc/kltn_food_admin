<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="modal-xl" th:fragment="fm-modal-khach-hang">
    <div class="modal-dialog modal-xl">
        <form id="create-update-khach-hang">
            <div class="modal-content">
                <div class="overlay" id="loading-event-khach-hang"><i class="fas fa-3x fa-sync-alt fa-spin"></i>
                    <div class="text-bold pt-2"></div>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title">Thông tin khách hàng</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="profile-pic-div">
                        <img src="https://cdn-icons-png.flaticon.com/512/1040/1040241.png"
                             class="img-circle elevation-2" alt="User Image" id="image-upload-firebase">
                        <input type="file" id="file-upload-firebase">
                        <label for="file-upload-firebase" id="image-upload-btn">Chọn hình ảnh</label>
                    </div>

                    <div style="margin-top: -80px;">
                        <div class="col-lg-12">
                            <div class="col-lg-6 float-left form-group" style="height: 80px">
                                <label for="ma-khach-hang">Mã khách hàng</label>
                                <input id="ma-khach-hang" type="text" class="form-control" readonly>
                            </div>
                            <div class="col-lg-6 float-right form-group" style="height: 80px">
                                <label for="ten-khach-hang">Tên khách hàng</label>
                                <input id="ten-khach-hang" type="text" class="form-control"
                                       placeholder="VD: Nguyễn Văn A"
                                       name="tenKhachHang">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-3 float-left form-group" style="height: 80px">
                                <label for="gioi-tinh">Giới tính</label> <br>
                                <div id="gioi-tinh" style="margin-bottom: 13px">
                                    <input id="gender-male" class="rad-gender" type="radio" name="rad-gender" value="1">
                                    Nam &ensp;
                                    <input id="gender-female" class="rad-gender" type="radio" name="rad-gender"
                                           value="0"> Nữ
                                </div>
                            </div>
                            <div class="col-lg-3 float-left" style="height: 80px">
                                <label for="diem-tich-luy">Điểm tích lũy</label>
                                <input id="diem-tich-luy" type="number" minlength="0" class="form-control">
                            </div>
                            <div class="col-lg-3 float-right form-group" style="height: 80px">
                                <label for="ngay-sinh">Ngày sinh</label>
                                <input id="ngay-sinh" type="date" class="form-control" name="ngaySinh">
                            </div>
                            <div class="col-lg-3 float-right form-group" style="height: 80px">
                                <label for="sdt">Số điện thoại</label>
                                <input id="sdt" type="text" class="form-control"
                                       placeholder="VD: 093830XXXX"
                                       name="sdt">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-6 float-left form-group" style="height: 80px">
                                <label for="email">Email</label>
                                <input id="email" type="email" class="form-control"
                                       placeholder="VD: abc123@gmail.com"
                                       name="email">
                            </div>
                            <div class="col-lg-6 float-right form-group" style="height: 80px">
                                <label for="dia-chi">Địa chỉ</label>
                                <input id="dia-chi" type="text" class="form-control"
                                       placeholder="VD: G4/56 Gò Vấp" name="diaChi">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button id="btn-luu-khach-hang" type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</body>
</html>
