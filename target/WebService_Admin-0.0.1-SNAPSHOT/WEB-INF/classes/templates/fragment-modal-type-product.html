<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="modal fade" id="modal-lg" th:fragment="fm-modal-type">
    <div class="modal-dialog modal-lg-type">
        <form id="create-update-type-product">
            <div class="modal-content">
                <div class="overlay" id="loading-event-type"><i class="fas fa-3x fa-sync-alt fa-spin"></i>
                    <div class="text-bold pt-2"></div>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title">Thông tin loại mặt hàng</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="col-lg-12" style="height: 80px">
                        <label for="ma-loai-mat-hang">Mã loại mặt hàng</label>
                        <input id="ma-loai-mat-hang" type="text" class="form-control" readonly>
                    </div>
                    <div class="col-lg-12 form-group" style="height: 70px">
                        <label for="ten-loai-mat-hang">Tên loại mặt hàng</label>
                        <input id="ten-loai-mat-hang" type="text" class="form-control" placeholder="VD: Đồ ăn"
                               name="nameTypeProduct">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button id="btn-luu-loai-mat-hang" type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

</body>
</html>
